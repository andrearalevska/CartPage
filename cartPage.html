<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="overflow-hidden">
  <br />
  <div class="d-flex flex-row justify-content-between" class="par">
    <div id="main" class="container-fluid ">
      <div class="col">
        <h4><b>Shopping Cart</b></h4>
      </div>
      <hr />
      <div class="h-50 w-100 d-inline-block overflow-auto" id="postContainer">
      </div>
    </div>
    <div id="summary" style="height: 85vh;"
      class=" w-50  bg-light text-secondary d-flex pl-4 mr-4 flex-column bd-highlight mb-3 justify-content-between align-items-flex-start">
      <div class="d-flex mt-2 align-self-center">
        <h4><b>Summary</b></h4>
      </div>
      <div class="d-flex flex-column h-50 align-items-flex-start">
        <div>
          <p class="card-text"><small class="text-muted">No. of items: <span id="numberOfItems">0</span></small></p>
        </div>
        <div>
          <p class="card-text">
          <p class="text-muted">Subtotal: € <span id="subtotalPrice">0</span></p>
          </p>
        </div>
        <br />
        <div>
          <p class="font-weight-bold">DELIVERY:</p>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Standard delivery (Free)</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Premium delivery € <span id="premiumDelivery">10.00</span></label>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="usr"><b>Have Coupon?</b></label>
          <div class="d-flex flex-row">
            <input type="text" class="form-control" placeholder="Coupon code" id="discountCode">
            <button type="button" class="btn btn-secondary" id="submitCode">Submit</button>
          </div>
        </div>
      </div>
      <div class="h-50  w-100 d-flex flex-column mb-4 justify-content-end">
        <p class="font-weight-bold text-dark">Total Price: €<span class="col" id="totalPrice">0</span></p>
        <div class="d-flex flex-column align-items-center w-100">
          <button class="btn btn-info w-75" type="button">CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="cartPage.js"></script>
</body>

</html>
